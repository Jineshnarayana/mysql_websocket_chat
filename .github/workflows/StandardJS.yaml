name: Run JS Standard check
on: [push]

jobs:
  standardjs_job:
    name: On push run StandardJS from nodeJS
    runs-on: ubuntu-latest
    steps:
      - name: Installing dependenties
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install
      - run: npm run build --if-present
        env:
          CI: true
